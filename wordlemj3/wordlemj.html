<body>
    <div class="section">
        <h1 id="title"> Wordle 麻將 </h1>
          
        <div class="center">
            <input type="checkbox" id="click">
            <label id="info" for="click" class="click-me">
                <!--INFO-->
                <i class='bx bx-info-circle'></i>
            </label>
            <label  id="B_mode"class="click-me">
                <!--dark mode-->
                <i class="fa-solid fa-circle-half-stroke"></i>
            </label>
            <div class="content">
                <div class="header">
                    <h2 >遊戲規則</h2>
                    <label for="click" class="fas fa-times"></label>

                </div>
                <p style="font-weight: bold;">玩家必須猜出系統給予的胡牌牌型,共有五次機會。一次猜對會得到10分</p>
                    <p style="font-weight: bold;">積分兩次猜對得8分,以此類推。當五次都未猜對或猜中胡牌遊戲即結束。</p>
                    <p style="font-weight: bold;">胡牌排列順序必須依照萬、筒、條、四喜、三元的順序排列。
                    <p style="font-weight: bold;">胡牌介紹 : 胡牌牌型包含五組順子或刻子加上一組將所組成。</p>
                    <p style="font-weight: bold;font-size: 18px;">(1)順子 : 三個相連的萬、筒、條</p>
                    <img src="img/1.svg" style="width: 35px;">
                    <img src="img/2.svg" style="width: 35px;">
                    <img src="img/3.svg" style="width: 35px;margin-right: 50px;">
                    <img src="img/q.svg" style="width: 35px;">
                    <img src="img/w.svg" style="width: 35px;">
                    <img src="img/e.svg" style="width: 35px;margin-right: 50px;">
                    <img src="img/a.svg" style="width: 35px;">
                    <img src="img/s.svg" style="width: 35px;">
                    <img src="img/d.svg" style="width: 35px;margin-bottom:6px;">
                    <p style="font-weight: bold;font-size: 18px;">(2)刻子 : 三個相同的萬、筒、條、四喜、三元</p>
                    <img src="img/4.svg" style="width: 35px;">
                    <img src="img/4.svg" style="width: 35px;">
                    <img src="img/4.svg" style="width: 35px;margin-right: 50px;">
                    <img src="img/C.svg" style="width: 35px;">
                    <img src="img/C.svg" style="width: 35px;">
                    <img src="img/C.svg" style="width: 35px;margin-right: 50px;">
                    <img src="img/B.svg" style="width: 35px;">
                    <img src="img/B.svg" style="width: 35px;">
                    <img src="img/B.svg" style="width: 35px;margin-bottom:6px;">
                    <p style="font-weight: bold;font-size: 18px;">(3)將 : 兩個相同的牌</p>
                    <img src="img/8.svg" style="width: 35px;">
                    <img src="img/8.svg" style="width: 35px;margin-right: 50px;">
                    <img src="img/7.svg" style="width: 35px;">
                    <img src="img/7.svg" style="width: 35px;margin-bottom:6px;">
                    <p style="font-weight: bold;font-size: 18px;">範例胡牌 : </p>
                    
                    <img src="img/1.svg" style="width: 35px;">
                    <img src="img/2.svg" style="width: 35px;">
                    <img src="img/3.svg" style="width: 35px;">
                    <img src="img/8.svg" style="width: 35px;">
                    <img src="img/8.svg" style="width: 35px;">
                    <img src="img/Q.svg" style="width: 35px;">
                    <img src="img/W.svg" style="width: 35px;">
                    <img src="img/W.svg" style="width: 35px;">
                    <img src="img/W.svg" style="width: 35px;">
                    <img src="img/W.svg" style="width: 35px;">
                    <img src="img/E.svg" style="width: 35px;">
                    <img src="img/A.svg" style="width: 35px;">
                    <img src="img/S.svg" style="width: 35px;">
                    <img src="img/D.svg" style="width: 35px;">
                    <img src="img/D.svg" style="width: 35px;">
                    <img src="img/F.svg" style="width: 35px;">
                    <img src="img/G.svg" style="width: 35px;">
                    

                

                <div class="line"></div>
                <label for="click" class="close-btn">Close</label>
            </div>
        </div>
    </div>
